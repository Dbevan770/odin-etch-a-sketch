<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="panel">
            <div class="panel-header">
                Etch-A-Sketch
            </div>
            <div class="panel-content">
                <div class="btn-container">
                    <button class="gridbtn" id="4">4x4</button>
                    <button class="gridbtn" id="8">8x8</button>
                    <button class="gridbtn" id="16">16x16</button>
                    <button class="gridbtn" id="32">32x32</button>
                    <button class="gridbtn" id="64">64x64</button>
                    <button id="reset">Reset</button>
                </div>
                <div class="grid-container"></div>
            </div>
            <div class="panel-footer tooltip">32x32 and above may cause performance issues on lower end systems.</div>           
        </div>
        
    </div>
</body>
</html>
